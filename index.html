<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Credit Card</title>
    <link rel="shortcut icon" href="/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>

            <span class="logo">
                <img src="/logo.png" alt="">
                <h5>Master Card</h5>
            </span>

            <img src="/chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <!-- name number -->
            <div class="name-number">
                <h6 class="card">Card Number</h6>
                <h5 class="number">8040 5226 2640 1524</h5>
                <h5 class="name">Prakhar Chandra Gupta</h5>
            </div>

            <!-- date -->
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
